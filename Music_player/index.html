<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player View</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="current_playing">
        <div class="spotify">
            <img src="spotify_icon.png" alt="">
        </div>
        <p class="heading">
            Currently Playing
        </p>
    </div>
    <div class="loader">
        <div class="song">
            <p class="name">I'm sorry... Don't Leave Me</p>
            <p class="artist">Lil Barberi</p>
        </div>
        <div class="album_cover"></div>
        <div class="loading">
            <div class="load"></div>
            <div class="load"></div>
            <div class="load"></div>
            <div class="load"></div>
        </div>
    </div>
    <div class="loader">
        <div class="song">
            <p class="name">Believer</p>
            <p class="artist">Imagine Dragons</p>
        </div>
        <div class="album_cover"></div>
        <div class="play"></div>
    </div>

    <div class="loader">
        <div class="song">
            <p class="name">Calm Down</p>
            <p class="artist">Rema</p>
        </div>
        <div class="album_cover"></div>
        <div class="play"></div>
    </div>
</div>
</body>
</html>
